<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Game Info Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="game-info-form-content">
  <ion-list class="form-list">

    <!-- Name -->
    <ion-item>
      <ion-label position="floating">Game Name</ion-label>
      <ion-input type="text" [(ngModel)]="qrService.gameInfo.name"></ion-input>
    </ion-item>

    <!-- Release date -->
    <ion-item>
      <ion-label position="floating">Release Date</ion-label>
      <ion-datetime presentation="date" [(ngModel)]="qrService.gameInfo.released">
      </ion-datetime>
    </ion-item>

    <!-- Metacritic -->
    <ion-item>
      <ion-label position="floating">Metacritic Score</ion-label>
      <ion-input type="number" min="0" max="100" [(ngModel)]="qrService.gameInfo.metacritic"></ion-input>
    </ion-item>

    <!-- Rating -->
    <ion-item>
      <ion-label position="floating">Rating</ion-label>
      <ion-input type="number" step="0.1" [(ngModel)]="qrService.gameInfo.rating"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Rating Top</ion-label>
      <ion-input type="number" [(ngModel)]="qrService.gameInfo.rating_top"></ion-input>
    </ion-item>

    <!-- Playtime -->
    <ion-item>
      <ion-label position="floating">Avg Playtime (hrs)</ion-label>
      <ion-input type="number" [(ngModel)]="qrService.gameInfo.playtime"></ion-input>
    </ion-item>

    <!-- URLs -->
    <ion-item>
      <ion-label position="floating">Reddit URL</ion-label>
      <ion-input type="url" [(ngModel)]="qrService.gameInfo.reddit_url"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Metacritic URL</ion-label>
      <ion-input type="url" [(ngModel)]="qrService.gameInfo.metacritic_url"></ion-input>
    </ion-item>

    <!-- Developers -->
    <!-- <ion-item>
      <ion-label position="stacked">Developers</ion-label>
      <ion-textarea
        placeholder="Comma separated (e.g., CD Projekt Red, Bethesda)"
        auto-grow="true"
        [(ngModel)]="qrService.gameInfo?.developersString">
      </ion-textarea>
    </ion-item> -->

    <!-- Genres -->
    <!-- <ion-item>
      <ion-label position="stacked">Genres</ion-label>
      <ion-textarea
        placeholder="Comma separated (e.g., RPG, Action, Adventure)"
        auto-grow="true"
        [(ngModel)]="qrService.gameInfo?.genresString">
      </ion-textarea>
    </ion-item> -->

    <!-- Publishers -->
    <!-- <ion-item>
      <ion-label position="stacked">Publishers</ion-label>
      <ion-textarea
        placeholder="Comma separated (e.g., Square Enix, Ubisoft)"
        auto-grow="true"
        [(ngModel)]="qrService.gameInfo?.publishersString">
      </ion-textarea>
    </ion-item> -->

    <!-- Parent achievements -->
    <ion-item>
      <ion-label position="floating">Parent Achievements</ion-label>
      <ion-input type="number" [(ngModel)]="qrService.gameInfo.parent_achievements_count"></ion-input>
    </ion-item>

  </ion-list>

  <!-- Buttons -->
  <div class="form-actions ion-padding">
    <ion-button expand="block" color="primary">
      Save
    </ion-button>
    <ion-button expand="block" fill="outline" color="medium">
      Cancel
    </ion-button>
  </div>

  <!-- Hidden file input for web fallback -->
  <input #fileInput type="file" accept="image/*" style="display:none" (change)="onFileChange($event)" />

  <!-- Hidden canvas (used internally for decoding) -->
  <canvas #canvas style="display:none"></canvas>
  <!-- Floating action button with expandable options -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <!-- Upload option -->
      <ion-fab-button (click)="uploadQr()">
        <ion-icon name="image-outline"></ion-icon>
      </ion-fab-button>

      <!-- Scan option -->
       @if (isSupported) {
         <ion-fab-button (click)="scanQr()">
           <ion-icon name="camera-outline"></ion-icon>
         </ion-fab-button>
       }
    </ion-fab-list>
  </ion-fab>
  <!-- Show result -->
  @if (qrResult){
    <div class="ion-padding">
      <h2>QR Result (Game ID)</h2>
      <p>{{ qrResult }}</p>
    </div>
  }
</ion-content>
